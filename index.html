<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="container"> 
        <div class="busca">
            <input type="text" placeholder="Digite uma cidade" id="input-busca">

            <button class="btn-busca">
                <img class="lupa" src="./src/images/lupa.png" alt="Lupa da busca">
            </button>
        </div>
        <div class="info-primary">
            <h1 id="city">Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperature"  id="temperature"></p>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="ícone de condição do clima">
            <p class="condition" id="condition"></p>
        </div>
        <div class="info-secondary">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
